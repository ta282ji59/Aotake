<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>レスポンシブタブバーUI</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
  }
  .tab-bar {
    display: none; /* 初期状態では非表示 */
    justify-content: space-around;
    position: fixed;
    bottom: 0;
    width: 100%;
    background-color: #fff;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    z-index: 1000;
  }
  .tab-item {
    flex-grow: 1;
    text-align: center;
    padding: 10px 5px;
  }
  .tab-item img {
    width: 24px;
    height: 24px;
    display: block;
    margin: 0 auto;
  }
  .tab-item span {
    display: block;
    font-size: 12px;
  }
</style>
</head>
<body>

<!-- コンテンツ -->
<div id="content">
  <!-- ここにメインコンテンツ -->
</div>

<!-- タブバー -->
<div class="tab-bar" id="tab-bar">
  <div class="tab-item" onclick="navigate('home')">
    <img src="home-icon.png" alt="ホーム">
    <span>ホーム</span>
  </div>
  <div class="tab-item" onclick="navigate('search')">
    <img src="search-icon.png" alt="検索">
    <span>検索</span>
  </div>
  <div class="tab-item" onclick="navigate('notifications')">
    <img src="bell-icon.png" alt="通知">
    <span>通知</span>
  </div>
  <div class="tab-item" onclick="navigate('profile')">
    <img src="user-icon.png" alt="プロフィール">
    <span>プロフィール</span>
  </div>
</div>

<script>
  function navigate(tab) {
    console.log(tab + 'にナビゲートします。');
    // ここにナビゲーションのロジックを記述
  }

  // デバイスタイプを判定し、タブバーを表示するか決定する
  function checkDeviceType() {
    const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
    if (isMobile) {
      document.getElementById('tab-bar').style.display = 'flex'; // モバイルデバイスであれば表示
    }
  }

  // DOMが読み込まれた後にデバイスチェックを実行
  document.addEventListener('DOMContentLoaded', checkDeviceType);
</script>

</body>
</html>
